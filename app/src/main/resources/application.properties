# Configuración de conexión a la base de datos MariaDB
spring.datasource.url=jdbc:mariadb://192.168.100.166:3306/estacion_mqtt
spring.datasource.username=mqttuser
spring.datasource.password=claveMQTT123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Zona horaria para serialización JSON
spring.jackson.time-zone=America/Santo_Domingo

# Configuración explícita para Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false