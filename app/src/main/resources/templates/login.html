<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #cfe0ff, #1f4dd9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            animation: fadeScale 0.6s ease both;
        }

        .cloud-icon {
            background-color: #1f4dd9;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease;
        }

        .cloud-icon:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .cloud-icon svg {
            fill: #ffffff;
        }

        h2 {
            color: #1f4dd9;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 24px;
        }

        p {
            font-size: 14px;
            color: #444;
            margin-bottom: 20px;
            font-style: italic;
        }

        .welcome {
            font-style: normal;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fff;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1f4dd9;
            outline: none;
        }

        button {
            width: 100%;
            background: linear-gradient(to right, #1f4dd9, #4f74ff);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .error {
            color: red;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .forgot {
            display: block;
            margin-top: 10px;
            font-size: 13px;
            color: #555;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot:hover {
            color: #1f4dd9;
        }

        @keyframes fadeScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .alert-toast {
            background-color: #dc3545;
            color: white;
            padding: 12px 18px;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
            font-size: 1.2em;
        }

        .alert-toast button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div th:if="${alertasActivas != null}" id="alertContainer">
    <div th:each="a : ${alertasActivas}" class="alert-toast">
        <span th:text="${a}">Alerta</span>
        <button type="button" class="close-alert">&times;</button>
    </div>
</div>
<div class="login-container">
    <!-- Nube azul -->
    <div class="cloud-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-cloud" viewBox="0 0 16 16">
            <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2a5.5 5.5 0 0 1 5.477 6.005A3.5 3.5 0 1 1 11 14H4a4 4 0 0 1 .406-10.658z"/>
        </svg>
    </div>

    <h2>Sistema Meteorológico</h2>
    <p>Monitoreo de Estaciones en Tiempo Real</p>
    <p class="welcome">Bienvenido de nuevo, por favor inicia sesión.</p>

    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="error">Usuario o contraseña incorrectos</div>
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 0-2 2v2H5a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2z"/>
            </svg>
            Iniciar Sesión
        </button>
    <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
    </form>
</div>
<script>
    document.querySelectorAll('.alert-toast').forEach(card => {
        const btn = card.querySelector('.close-alert');
        if (btn) {
            btn.addEventListener('click', () => card.remove());
        }
        setTimeout(() => card.remove(), 7000);
    });
</script>
</body>
</html>
